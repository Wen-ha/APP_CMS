      <div id="u8529" class="ax_default text_area">
        <textarea id="u8529_input">1.提升实力最重要
只有大论文（毕业论文）写完后，才发现自己手里小论文（sci）为什么少了？那个方向那么好,当时怎么没有想到？明明想回家乡的高校工作，然而不管是从文章数量，还是影响因子都没有达到要求，下面平台不好的学校，又不愿意去，这种比上不足比下有余的尴尬境界，让人很纠结。
所以平时你要多总结自己工作，多关注文献，根据我们自己实验室条件，（可以几个体系一起做，不能一直纠结在一个上面，几个体系总会有成功的方向）多关注前沿领域，只有这样才能发好文章。前几年该好好做实验，还是不要偷懒，前面欠的东西，后面总会还的。比如找工作你选择余地就很少，如果你很出色，不是你找工作，而是工作找你，永远不要说自己找工作很难，工资太低，那是你在别人眼里，你就只值这个价！
2...........</textarea>
